{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campanha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href={% static 'CSS/style.css' %}>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="navcor">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src= "{% static 'imgs/logodoei.png' %}" alt="Logo Doe" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'campanhas' %}">Campanhas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'criar_campanha' %}">Criar Campanha</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <h1 class="text-center my-4">Criar Nova Campanha</h1>
        <div class="form-container">
            <form action="#" method="POST" enctype="multipart/form-data" onsubmit="checkLogin(event)" novalidate>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Campanha</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da campanha" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva a campanha" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="meta" class="form-label">Meta (R$)</label>
                    <input type="number" class="form-control" id="meta" name="meta" placeholder="Digite a meta de arrecadação" required>
                </div>

                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem da Campanha</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" required>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Criar Campanha</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-custom text-center py-3 mt-5">
        © Todos os direitos reservados a Zaiknown
    </footer>

    <script src="{% static 'JS/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
