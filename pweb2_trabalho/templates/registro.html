<!DOCTYPE html>
<html lang="pt-br">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navcor"> 
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'imgs/logodoei.png' %}" alt="Logo Doe" class="logo">
                </a>            
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Registro</h1>
            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirme sua Senha:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Já tem uma conta? Faça login.</a>
            </div>
        </div>
    </main>

    <footer class="footer-custom text-center py-3 mt-5">
        © Todos os direitos reservados a Zaiknown
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
